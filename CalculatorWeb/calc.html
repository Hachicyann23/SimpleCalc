<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calc</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container card">
        <div class="display">
            <h1 class="number">0</h1>
        </div>
        <div class="containerRow">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn operator">*</div>
        </div>
        <div class="containerRow">
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn operator">รท</div>
        </div>
        <div class="containerRow">
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn operator">+</div>
        </div>
        <div class="containerRow">
            <div class="btn double">0</div>
            <div class="btn negative">+/-</div>
            <div class="btn operator">-</div>
        </div>
        <div class="containerRow">
            <div class="btn clear double">CE</div>
            <div class="btn equals double">=</div>
        </div>
    </div>
</body>
<script src="/assets/calc.js"></script>
</html>
